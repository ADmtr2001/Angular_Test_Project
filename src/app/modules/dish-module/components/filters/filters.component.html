<section>
  <form>
    <mat-form-field class="search" appearance="fill">
      <mat-label>Search...</mat-label>
      <input type="email" matInput [formControl]="searchQuery">
    </mat-form-field>

    <mat-form-field class="category" appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select [formControl]="selectedCategory">
        <mat-select-trigger>
          {{selectedCategory.value | formatSelect:categories}}
        </mat-select-trigger>
        <mat-option *ngFor="let category of categories" [value]="category._id">{{category.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</section>
