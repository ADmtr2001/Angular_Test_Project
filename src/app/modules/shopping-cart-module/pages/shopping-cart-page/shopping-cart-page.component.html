<section *ngIf="(order$ | async) as order">
  <app-cart-user-info
    [order]="order || {items: [], totalPrice: 0, totalAmount: 0}"
    [form]="userInfoForm"
    (formSubmit)="onSubmit($event)"
  ></app-cart-user-info>
  <app-cart-dishes-list
    [order]="order || {items: [], totalPrice: 0, totalAmount: 0}"
    (increaseAmount)="increaseItemAmount($event)"
    (decreaseAmount)="decreaseItemAmount($event)"
    (removeItem)="removeCartItem($event)"
  ></app-cart-dishes-list>
</section>
